services:
  # ==========================================
  # Copilot API Proxy Server
  # ==========================================
  copilot-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: copilot-api
    ports:
      - "${COPILOT_API_PORT:-4141}:4141"
    environment:
      - GH_TOKEN=${GH_TOKEN:-}
      - ENABLE_API_AUTH=${ENABLE_API_AUTH:-true}
      - DASHBOARD_URL=http://dashboard:3000
      - INTERNAL_SECRET=${INTERNAL_SECRET:-change-me-to-a-random-secret}
    volumes:
      - copilot-data:/root/.local/share/copilot-api
    restart: unless-stopped
    depends_on:
      dashboard:
        condition: service_healthy
    networks:
      - copilot-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4141/"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  # ==========================================
  # Dashboard - Token Management UI
  # ==========================================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: copilot-dashboard
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    environment:
      - DASHBOARD_PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change-me-jwt-secret-key}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - COPILOT_API_URL=http://copilot-api:4141
      - INTERNAL_SECRET=${INTERNAL_SECRET:-change-me-to-a-random-secret}
      - DB_PATH=/data/dashboard.db
    volumes:
      - dashboard-data:/data
    restart: unless-stopped
    networks:
      - copilot-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

volumes:
  copilot-data:
    driver: local
  dashboard-data:
    driver: local

networks:
  copilot-net:
    driver: bridge
